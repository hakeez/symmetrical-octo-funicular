<html>
  <head>
    <title> Joe's Hotdog Shop </title>
    
     <script language="JavaScript">
       
       
       
        function myOrder(x,y,z)
        { 
          var quantity = [x, y, z];
          var prices = [3.25, 2.00, 1.50];
          console.log(prices);
          console.log(quantity);
          s = "Your order is ";
          d = "$";
          var h_total = prices[0] * quantity[0];
          var f_total = prices[1] * quantity[1];
          var d_total = prices[2] * quantity[2];
          var total = h_total + f_total + d_total;
        
          if (total < 20)
          {
            total = total + (total *.0625);
          }
          else
          {
            total = (total * .10) +  (total *.0625);
          }
          alert(s+d);
          return total;
        } 
      
   
    </script>
    
  </head>
  
  
  
  <body>

    <FORM>
    <h1> Joe's Hotdog Stand </h1>

    <br /> Drinks 1.50 <INPUT TYPE = "number" id = "drinks"/>
    </FORM>
    
      
    <script language="JavaScript">
      function click() 
      {
        var hotdogs = document.getElementByID("hotdogs").value;
        var fries = document.getElementByID("fries").value;
        var drinks = document.getElementByID("drinks").value;
        console.log("hi");
        myOrder(hotdogs, fries, drinks);

      <button onclick="click()">Order Now!</button>
